<navigatorproject class='navigator-right' project="ctrl.project"></navigatorproject>
<div class="section-up-performance section-up-title">
  <div class="box-search-performance">
    <form class="formPerformance" name="formPerformance" ng-submit="ctrl.SearchPerformance()">
      <section class="box-search-performance">
        <div class="field-form field-performance float-left">
          <input type="date" name="start_date" ng-model="ctrl.start_date" placeholder="Start date"/>
        </div>
        <div class="field-form field-performance float-left margin-right">
          <input type="date" name="end_date" ng-model="ctrl.end_date" placeholder="End date"/>
        </div>
        <div class="field-form field-performance float-left">
          <select ng-model="ctrl.project" ng-options="p.id as p.name for p in ctrl.projects">
             <option value='' selected> All Projects </option> 
          </select>
        </div>
        <div class="field-form field-performance float-left">
          <select ng-model="ctrl.user" ng-options="u._id.$oid as u.email for u in ctrl.users">
            <option value='' selected> All team members </option>
          </select>
        </div>
        <div class="field-button-performance">
          <input type="submit" value="SEARCH" class="btn-primary"/>
        </div>
      </section>
    </form>
  </div>
</div>
<section class="container-new-performance">
  <div class="section-up-performance">
    <div class="box-center-performance">
      <h3>{{ctrl.start_date | dateSuffix}} - {{ctrl.end_date | ddSuffix}}</h3>
      <div class="box-total-hours-performance">
        <img src="images/watch.png"/>
        {{ctrl.totalWorked}} hours worked
        <hr class="underline-short-dark"/>
      </div>
    </div>
  </div>
  <article  ng-repeat="(date,projects) in ctrl.projectsGroup">
    <div class="date-performance">
      {{ date | date:'EEEE, MM/dd' }} - <p>TOTAL: {{ctrl.total[date]}} hours</p>
    </div>
    <div class="activity" ng-repeat="(name,timelogs) in projects">
      <div class="project-hours-performance">
        <div class="circle">1</div>
        {{name}} - <p>{{ctrl.sum(timelogs)}} hours</p>
      </div>
      <div ng-repeat="timelog in timelogs" class="box-performance-edit performance-{{n}}">

        <div class="card-performance card-performance-{{n}}">
          <div class="list">
            <a ng-click="controller.edit(n)" class="img-edit img-edit edit-performance-{{n}}"><img src="images/edit.png"/></a>
            <div class="name-task"> {{timelog.task_name}} </div>
            <div class="note-task">Notes: <a href> {{timelog.comment}}</a> </div>
            <div class="list-name-task">
              <img src="images/circle.png" />
              DONE
            </div>
            <div class="box-hours">
              <div class="box-silver"><img src="images/clock-silver.png"/>{{timelog.time}} HOURS</div>
            </div>
          </div>
        </div>
        <div class="editTimeEntries form-edit-perfotmance-{{n}} hide">
          <form method="post" name="formEditTimeEntries">
            <div class="form-time-entries">
              <div class="field-form field-up">
                <input type="text" name="time" placeholder="Hours: 3.5" />
              </div>
              <div class="field-form field-down">
                <textarea rows="4" cols="50"name="comment" placeholder="Notes: screencast.com/289623985623"/>
              </div>
            </div>
            <input type="submit" value="SAVE" class="btn-primary" />
          </form>
        </div>
      </div>
      <div class="commits">
        <ul>
          <li>Github commits</li>
          <a href ng-repeat="n in [1,2,3]">http://git.softwarecriollo.com/hugo/greenlight/commit/3945ea9xssdf4g58h8h5j6</a>
        </ul>
      </div>
    </div>
    <hr class="underline-division"/>
  </article>

</section>
