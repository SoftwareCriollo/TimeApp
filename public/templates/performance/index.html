<div ng-include="'templates/iterations/iterations_box_right.html'" class="text-right box-float-right iterations-box-right"></div>
<div class="section-up-performance section-up-title">
  <div class="box-search-performance">
    <form class="formPerformance" name="formPerformance">
      <div class="field-form field-performance float-left">
        <input type="date" name="date_start" placeholder="Date Start" ng-model="ctrl.date_start" date-field />
      </div>
      <div class="field-form field-performance float-left margin-right">
        <input type="date" name="date_end" placeholder="Date End" ng-model="ctrl.date_end" date-field />
      </div>
      <div class="field-form field-performance float-left">
        <select type="text" name="all_projects" placeholder="All Projects" ng-model="ctrl.project"/>
      </div>
      <div class="field-form field-performance float-left">
        <select type="text" name="team_members" placeholder="All team members" ng-model="ctrl.member"/>
      </div>
      <div class="field-button-performance">
        <input type="submit" value="SEARCH" name="commit" class="btn-primary"/>
      </div>
    </form>
  </div>
</div>
<section class="container-new-performance">
  <div class="section-up-performance">
    <div class="box-center-performance">
      <h3>DECEMBER 8th - 12th</h3>
      <div class="box-total-hours-performance">
        <img src="images/watch.png"/>
        37 hours worked
        <hr class="underline-short-dark"/>
      </div>
    </div>
  </div>
  <article ng-repeat="n in [1,2]">
    <div class="date-performance">
      MONDAY, 12/8 - <p>TOTAL: 12 hours</p>
    </div>
    <div class="activity" ng-repeat="project in controller.projects">
      <div class="project-hours-performance">
        <div class="circle">1</div>
        {{project.name}} - <p>6 hours</p>
      </div>
      <div ng-repeat="n in [1,2,3,4]" class="box-performance-edit performance-{{n}}">
        <div class="card-performance card-performance-{{n}}">
          <div class="list">
            <a ng-click="controller.edit(n)" class="img-edit img-edit edit-performance-{{n}}"><img src="images/edit.png"/></a>
            <div class="name-task">Refactoring trips navigation </div>
            <div class="note-task">Notes: <a href> screencast.com/289623985623</a> </div>
            <div class="list-name-task">
              <img src="images/circle.png" />
              DONE
            </div>
            <div class="box-hours">
              <div class="box-silver"><img src="images/clock-silver.png"/>3 HOURS</div>
            </div>
          </div>
        </div>
        <div class="editTimeEntries form-edit-perfotmance-{{n}} hide">
          <form method="post" name="formEditTimeEntries">
            <div class="form-time-entries">
              <div class="field-form field-up">
                <input type="text" name="time" placeholder="Hours: 3.5" />
              </div>
              <div class="field-form field-down">
                <textarea rows="4" cols="50"name="comment" placeholder="Notes: screencast.com/289623985623"/>
              </div>
            </div>
            <input type="submit" value="SAVE" class="btn-primary" />
          </form>
        </div>
      </div>
      <div class="commits">
        <ul>
          <li>Github commits</li>
          <a href ng-repeat="n in [1,2,3]">http://git.softwarecriollo.com/hugo/greenlight/commit/3945ea9xssdf4g58h8h5j6</a>
        </ul>
      </div>
    </div>
    <hr class="underline-division"/>
  </article>

</section>
