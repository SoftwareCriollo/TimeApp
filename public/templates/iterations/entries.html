<div ng-include="'templates/iterations/iterations_box_right.html'" class="text-right box-float-right iterations-box-right"></div>
<div class="section-up-iteration section-up-title">
  <div class="box-title title-iteration">
    <h1 class="title"> {{ctrl.project.name}}</h1>
    <hr class="underline" />
  </div>
  <button class="search-date-range">
    <a href="#/iterations/search_by_project/">SEARCH BY DATE RANGE</a>
  </button>
  <div class="float-right url-to-share">Url to Share: <a href>softwarecriollo.com/greenliht/12081212</a></div>
</div>
<section ng-init="daysWeek = [{name:'monday'}, {name:'tuesday'}, {name:'wednesday'}, {name:'thursday'}, {name:'friday'}]" class="container-new-iteration">
  <div class="section-up-iteration">
    <div class="float-left section-change-iteration">
      <a href>
        <img src="images/arrow-circle.png"/>
        <p>DECEMBER 15th - 19th</p>
      </a>
    </div>
    <div class="box-center-iteration">
      <h3>DECEMBER 8th - 12th</h3>
      <div class="box-total-hours-iteration">
        <img src="images/watch.png"/>
        7 hours worked
        <hr class="underline-short-dark"/>
      </div>
    </div>
    <div class="float-right section-change-iteration">
      <a href>
        <p>DECEMBER 1th - 5th</p>
        <img class="img-rotate-180" src="images/arrow-circle.png"/>
      </a>
    </div>
  </div>
  <div ng-hide="ctrl.emptyiteration">
  <article ng-repeat="day in daysWeek">
    <div class="date-iteration date-single-iteration">
      {{day.name}}, 12/{{9+$index}} - <p>6 hours</p>
    </div>
    <div ng-repeat="timelog in ctrl.timelogs" class="entry-time-iterations entry-time-iterations-{{n}}">
      <div class="card-iteration card-iterarion-{{n}}">
        <div class="list">
          <a ng-click="ctrl.editTimeEntry(n)" class="img-edit img-edit edit-entry-{{n}}"><img src="images/edit.png"/></a>
          <div class="name-task">{{timelog.task_name}}</div>
          <div class="note-task">Notes: <a href> {{timelog.comments}}</a> </div>
          <div class="list-name-task">
            <img src="images/circle.png" />
            DONE
          </div>
          <div class="box-hours">
            <div class="box-silver"><img src="images/clock-silver.png"/>{{timelog.time}} HOURS</div>
          </div>
        </div>
      </div>
      <div class="editTimeEntries entry-time-{{n}} hide">
        <form method="post" name="formEditTimeEntries" ng-submit="ctrl.EditTimelog()">
          <div class="form-time-entries">
            <div class="field-form field-up">
              <input type="number" min="0" name="time" ng-model="ctrl.timelog.time" placeholder="Hours:" required/>
            </div>
            <div class="field-form field-down">
              <textarea rows="4" cols="50"name="comment" ng-model="ctrl.timelog.comment" placeholder="Notes:" required/>
            </div>
          </div>
          <input type="submit" value="SAVE" class="btn-primary" />
        </form>
      </div>
    </div>
  </article>
  </div>
  <div ng-show="ctrl.emptyiteration">
    <p>The iteration has no entries.</p>
  </div>
</section>
