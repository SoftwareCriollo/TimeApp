<div ng-include="'templates/projects/projects_box_right.html'" class="text-right box-float-right project-box-right"></div>
<div class="box-title">  
  <h1 class="title">Projects</h1>
  <hr class="underline" />
</div>
<section ng-repeat="project in controller.projects" ng-click="controller.showProject(project.id)" id='projects' class="card-project" ng-mouseleave="controller.hoverOutProject(project.id)" ng-mouseover="controller.hoverInProject(project.id)" >
  <div class="name-project name-project-{{project.id}}">{{project.name}}</div>
</section>
