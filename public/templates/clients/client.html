<div ng-include="'templates/clients/client_box_right.html'" class="text-right box-float-right client-box-right"></div>
<div class="box-title">
  <h1 class="title">{{ctrl.project.name}}</h1>
  <hr class="underline" />
</div>
<section id='client' class="client-container">
  <article class='info-client'>
    <a href class="img-edit float-right" ng-click="ctrl.editClient()" ><img src="images/edit.png"/></a>
    <div class="box-center-text">
      <div class="name-client">{{ctrl.client.name}}</div>
      <div class="email-client">{{ctrl.client.email}}</div>
      <div class="git-client">Git Url: {{ctrl.client.git}}</div>
      <div class="ssh-client">SSH: {{ctrl.client.ssh}}</div>
    </div>
  </article>
</section>
